<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stone paper scissors</title>
</head>

<body>
    <h1>#3 Stone paper scissors</h1>
    <div class="wrapper">

        <div class="images-wrapper">
            <div class="image rock"></div>
            <div class="image paper"></div>
            <div class="image scissors"></div>
        </div>
        <div class="buttons-wrapper">
            <button class="play-button">Graj</button>
            <button class="reset-button">Resetuj</button>
        </div>
        <div class="results-wrapper">
            <div class="game-results">
                <p>Wybór gracza: <span class="player-choice"></span></p>
                <p>Wybór komputera: <span class="ai-choice"></span></p>
                <p>Wygrał: <span class="winner"></span></p>
            </div>
            <div class="overall-results">
                <p>Wygrane gracza: <span class="player-wins"></span></p>
                <p>Wygrane komputera: <span class="ai-wins"></span></p>
                <p>Remisy: <span class="draws"></span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
